<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW UNITED - Gerenciamento de Inscrições</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<script>dayjs.locale('pt-br')</script>
</head>
<body>
    <div class="container">
        <header>
            <p>CB</p>
        </header>
        <form onsubmit="adicionarParticipante(event)">
            <fieldset>
                <legend>Inscrição</legend>
                <div>
                    <div class="input-wrapper">
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="text" placeholder="Nome Completo" name="nome" required>
                    </div>
                    <div class="input-wrapper">
                        <span class="material-symbols-outlined">alternate_email</span>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <button>REALIZAR INSCRIÇÃO</button>
                </div>
            </fieldset>
        </form>
        <section class="lista-participantes">
            <h2>Participantes</h2>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Participantes</th>
                            <th>Data da inscrição</th>
                            <th>Data do check-in</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
