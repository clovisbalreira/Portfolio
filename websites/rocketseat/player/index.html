<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="player">
    <h4><i class="material-icons">equalizer</i>Rockcast</h4>
        <div class="card">
            <div class="card-image">
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <i id="play-pause" class="material-icons">play_arrow</i>
                </a>
            </div>
            <div class="card-content">
                <h5>Title</h5>
                <p class="artist">Artist</p>
                    <div class="row valing-wrapper">
                        <div class="col s2" id="current-duration">00:00</div>
                        <div class="col s6 range-field valign-wrapper">
                            <input type="range" min="0" max="0" step="1" id="seekbar">
                        </div>
                        <div class="col s2" id="total-duration">00:00</div>
                        <a href="#">
                            <i id="mute" class="material-icons">volume_up</i>
                        </a>
                        <div class="col s6 range-field valign-wrapper">
                            <input type="range" min="0" max="100" value="100" step="1" id="vol-control">
                        </div>
                    </div>
                <!-- <audio controls></audio> -->
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
    <!-- <script src="./js/data.js"></script>
    <script src="./js/player.js"></script> -->
</body>
</html>
