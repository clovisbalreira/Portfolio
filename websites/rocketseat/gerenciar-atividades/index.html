<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW UNITED - Gerenciamento Inscrições</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="app">
        <form onsubmit="salvarAtividade(event)">
            <div id="place" class="card-bg">
                <span class="material-symbols-outlined">add_location</span>
                Florianopolis, SC
            </div>
            <div class="fields">
                <div class="field-wrapper">
                    <span class="material-symbols-outlined">shoppingmode</span>
                    <input type="text" placeholder="Qual a atividade?" name="atividade" required>
                </div>
                <div class="field-wrapper">
                    <span class="material-symbols-outlined">subtitles</span>
                    <select name="dia"></select>
                </div>
                <div class="field-wrapper">
                    <span class="material-symbols-outlined">clock_loader_10</span>
                    <select name="hora"></select>
                </div>
                <span id="erro"></span>
            </div>
            <button>Salvar atividade</button>
        </form>
        <main>
            <h1>Atividades</h1>
            <section></section>
        </main>
    </div>
</body>
</html>
