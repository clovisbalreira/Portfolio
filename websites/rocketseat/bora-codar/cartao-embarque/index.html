<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Embarque</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <div id="bording-pass">
        <div>
            <h1>Cartão de embargue</h1>
            <button onclick="gerarTicked()">Gerar Ticked</button>
        </div>
        <main id="ticket">
            <section class="top grid">
                <div class="flight grid column">
                    <div class="number">
                        <p>Voo</p>
                        <strong></strong>
                    </div>
                    <div class="date text-right">
                        <p>Data</p>
                        <strong></strong>
                    </div>
                </div>
                <div class="grid column">
                    <div class="departure grid">
                        <p></p>
                        <strong></strong>
                        <time></time>
                    </div>
                    <div class="airplane">
                        <img src="./img/aviaozinho.svg" alt="Aviaozinho">
                    </div>
                    <div class="arrival text-right grid">
                        <p></p>
                        <strong></strong>
                        <time></time>
                    </div>
                </div>
            </section>
            <section class="middle grid column">
                <div class="name">
                    <p>Passageiro</p>
                    <strong>Clóvis Balreira Rodrigues</strong>
                </div>
                <div class="seat text-right">
                    <p>Assento</p>
                    <strong></strong>
                </div>
            </section>
            <section class="bottom">
                <div class="container grid column">
                    <dl class="grid">
                        <dt>
                            <p>Embarque</p>
                            <time></time>
                        </dt>
                        <dt>
                            <p>Terminal</p>
                            <strong></strong>
                        </dt>
                        <dt>
                            <p>Portão</p>
                            <strong></strong>
                        </dt>
                    </dl>
                    <div class="qrcode grid">
                        <img src="./img/qrcode.svg" alt="QR CODE">
                        <p>Grupo de embarque: 3</p>
                    </div>
                </div>
                <p><strong>Atenção:</strong> o portão fecha <span></span></p>
            </section>
        </main>
        <footer>
            <p>Qualquer problema procure o balcão de atendimento da sua companhia aérea</p>
        </footer>
    </div>
</body>
</html>
