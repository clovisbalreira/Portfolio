<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>    
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <audio id="radioPlayer" src="https://s18.maxcast.com.br:8702/live" autoplay></audio>
    <div id="audio-principal">
        <div id="audio-comandos">
            <img id="audio-imagem" src="https://radiocns.com/wp-content/uploads/2022/08/cropped-cropped-555-2.png" alt="Radio CNS">
            <div id="audio-play-pause">
                <div id="audio-play" class="audio-play-pause" ></div>
                <div id="audio-pause" class="audio-play-pause">
                    <div></div>
                    <div></div>
                </div>
                <div id="audio-input-div">
                    <input type="range" min="0" max="100" value="100" step="1" id="vol-control">
                </div>
            </div>
        </div>    
        <div id="audio-fundo"></div>
        <div id="audio-frase">
        </div>
    </div>
</body>
</html>
