<html>
<head>
    <title>Restaurante Mais Tempero - Contado</title>
    <link href="css/estilo.css" rel="stylesheet" type="text/css" />
    <script src="js/mudar_logo.js"></script>
    <script defer src="js/navegacao.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.magnifier.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <form action="">
                <h1>Formulário de Contato</h1>
                <div>
                    <div>
                        <label for="nome">Nome:</label>
                        <input class="nome" type="text" name="nome" id="nome"/>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input class="email" type="text" name="email" id="email"/>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="assunto">Assunto:</label>
                        <select class="assunto" id="assunto" name="assunto">
                            <option value="Atualização de Cadastro - Pessoa Física">Atualização de Cadastro - Pessoa Física</option>
                            <option value="Atualização de Cadastro - Curso de Culinária">Atualização de Cadastro - Curso de Culinária</option>
                            <option value="Atualização de Cadastro - Loja de Produtos Japoneses">Atualização de Cadastro - Loja de Produtos Japoneses</option>
                            <option value="Atualização de Cadastro - Restaurante Japonês">Atualização de Cadastro - Restaurante Japonês</option>
                            <option value="Buffet">Buffet, Eventos, etc.</option>
                            <option value="Consultoria Nutricional">Consultoria Nutricional</option>
                            <option value="Consultoria">Consultoria para estabelecimentos</option>
                            <option value="Cursos">Cursos</option>
                            <option value="Lojas de Ingredientes">Lojas de Ingredientes</option>
                            <option value="Parceria Comercial">Parceria Comercial</option>
                            <option value="Receitas">Receitas</option>
                            <option value="Restaurantes">Restaurantes</option>
                            <option value="Outros">-- outros --</option>
                        </select>
                    </div>
                    <div>
                        <label for="receita">Nome da receita:</label>
                        <input class="receita" type="text" name="receita" id="receita">
                    </div>
                </div>
                <div>
                    <div id="inputMensagem">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="mensagem" name="mensagem" id="mensagem" cols="50" rows="5" placeholder="Digite sua mensagem aqui!!!"></textarea>
                    </div>
                    <div id="inputSiteOutros">
                        <div>
                            <label for="origem">Como conheceu nosso site?</label>
                            <select class='origem' name='origem' id="origem">
                                <option value="">** selecione **</option>
                                <option value="1-Indicação de amigo(a)">Indicação de amigo(a)</option>
                                <option value="2-Jornal">Jornal</option>
                                <option value="3-Revista">Revista</option>
                                <option value="4-Site">Site</option>
                                <option value="5-Facebook">Facebook</option>
                                <option value="6-Instagram">Instagram</option>
                                <option value="7-YouTube">You Tube</option>
                                <option value="8-Twitter">Twitter</option>
                                <option value="9-Google">Google</option>
                                <option value="10-Outras">Outros</option>
                            </select>
                        </div>
                        <div>
                            <label for="outras">Outras</label>
                            <input class="outras" type="text" name="outras" id="outras">
                        </div>
                    </div>
                </div>
                <div>
                    <input class="enviar" type="submit" value="Enviar" name="enviar" />
                </div>
            </form>
        </main>
    <footer>
        <p>Criado por Clóvis Balreira Rodrigues</p>
    </footer>
</body>
</html>
