<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/contato.css">
        <script defer src="./js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="./img/logo.png" alt="Logo Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./produtos.html">Produtos</a>
                        </li>
                        <li>
                            <a href="./contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header> 
        <main>
           <form action="">
            <label for="nome-sobrenome">Nome e sobrenome</label>
            <input class="input-padrao" type="text" id="nome-sobrenome" placeholder="Digite seu nome completo" required>
            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" placeholder="seuemail@domino.com" required>
            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" id="mensagem" cols="60" rows="10" placeholder="Digite sua preferências" required></textarea>
            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                <label><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select id="turno">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            <label><input class="checkbox" type="checkbox" id="checkbox" checked>Gostaria de receber nossas atividades por email</label>
            <input id="enviar" class="enviar" type="submit" value="Enviar formulario">
           </form>
           <section id="resposta"></section>
           <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8H - 20H</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8H - 20H</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8H - 20H</td>
                </tr>
            </tbody>
            <tfooter></tfooter>
           </table>
        </main>
        <footer>
            <img src="./img/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
