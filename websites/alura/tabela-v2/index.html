<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Classificação Alura</h1>
    <table style="width:100%">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Emoji</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="3">Ações</th>
        </tr>
        </thead>
        <tbody id="tabelaJogadores">
        </tbody>
    </table>
    <div>
        <label for="novoJogador">Adicionar Jogador</label>
        <input id="novoJogador" type="text">
        <button onClick="adicionarJogador()">Adicionar Jogador</button>    
        <button onClick="zerarPlacar()">Zerar Placar</button>
    </div>
    <p id="error"></p>
    <script src="./js/main.js"></script>
</body>
</html>
