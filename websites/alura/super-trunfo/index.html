<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>
            Imers√£o Dev Alura - Super Trunfo
        </title>
        <link rel="stylesheet" href="./css/style.css">
        <script defer src="./js/api.js"></script>
        <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">Super Trunfo</h1>
        <div>
            <h3>Baralho</h3>
            <div id='baralho'>
                <div><input class="radioInput" type='radio' name='baralho' value='todas' checked><p>Todas</p></div>
                <div><input class="radioInput" type='radio' name='baralho' value='Marvel Comics'><p>Marvel  Comics</p></div>
                <div><input class="radioInput" type='radio' name='baralho' value='DC Comics'><p>DC Comics</p></div>
                <div><input class="radioInput" type='radio' name='baralho' value='George Lucas'><p>George Lucas</p></div>
        </div>
        <div>
            <label for="quantidadeCartas">Escolhe o numero de cartas</label>
            <input type="number" id="quantidadeCartas" min="1" max="366" value="2">
        </div>
        <button onclick="sortear()" id="btnSortear">Sortear carta</button>
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div>
                    <div id="carta-jogador">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                        <h3></h3>
                    </div>
                </div>
                <div id="resultado"></div>
                <div>
                    <div id="carta-maquina" class="carta">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;"></div>
                </div>
            </div>
            <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
        </form>
    </div>
</body>
</html>
