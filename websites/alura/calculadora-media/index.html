<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Imersão Dev Alura - Calculadora Média</title>
    <link rel="stylesheet" href="css/calculadora-media.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de Média</h1>
        <p class="page-subtitle">Descubra qual a sua média de nota de todas as provas!</p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <p id="bem-vindo"></p>
        <div id="notas">
            <div><p>Digite a primeira nota:</p><input id="nota01" type="number" step=".01"></div>
            <div><p>Digite a segunda nota:</p><input id="nota02" type="number" step=".01"></div>
            <div><p>Digite a terceira nota:</p><input id="nota03" type="number" step=".01"></div>
            <div><p>Digite a quarta nota:</p><input id="nota04" type="number" step=".01"></div>
        </div>
        <button>Enviar</button>
        <p id="nota1"></p>
        <p id="nota2"></p>
        <p id="nota3"></p>
        <p id="nota4"></p>
        <p id="totalnota"></p>
        <p id="media"></p>
        <p id="resultado"></p>
    </div>
    <a href="https://alura.com.br" target="_black">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo"></a>
</body>
<script src="js/calculadora-media.js"></script>
</html>
