<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div>
                <img src="./assets/img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
                <div class="inputs">
                    <label for="input"></label>
                    <input id="input-maximo" placeholder="Digite o número máximo de tentativas" type="number" min="1">
                    <button id="button-maximo">Máximo</button>
                </div>
                <div class="inputs">
                    <label for="input"></label>
                    <input id="input-palpite" type="number" min="1" disabled>
                    <button id="button-palpite" disabled>Chute</button>
                </div>
            </div>
            <div class="container__informacoes">
                <img src="./assets/img/trophy.png" alt="ícone de um troféu" />
                 <div id="resultado" class="container__texto"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js" defer></script>
</body>

</html>
