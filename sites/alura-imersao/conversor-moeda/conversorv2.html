<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./css/conversorv2.css">

<body>
    <div class="container">
      <h1 class="page-title">
        Conversor de moedas
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">

    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

    <p id="conversaoVelocidadeLuz">Para ver o a velocidade da luz passe o clique aqui.</p>

      <label for="dinheiro">Seus R$</label>

    </div>
    <p id="conversaoDolarReal"></p>

</html>
