<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1+1</div>
            <div id="result">
                <img src="./img/equals.svg" alt="Sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="tertiary svg">
                <img src="./img/divide.svg" alt="Divide">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary svg">
                <img src="./img/multiplication.svg" alt="Multiplication">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary svg">
                <img src="./img/minus.svg" alt="Minus">
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary svg">
                <img src="./img/plus.svg" alt="Plus">
            </button>
            <button class="svg">
                <img src="./img/plusMinus.svg" alt="PlusMinu">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary svg">
                <img src="./img/result.svg" alt="Result">
            </button>
        </div>
    </div>
</body>
</html>
