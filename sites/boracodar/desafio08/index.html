<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <title>BoraCodar - Dashboard</title>
</head>
<body>
    <main id="app" class="grid">
        <div class="box nps grid">
            <div class="top text-center"><p>NPS geral</p></div>
            <div class="middle grid">
                <img src="./assets/smile.svg" alt="">
                <p>Excelente</p>
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box sell grid">
            <div class="top text-center"><p>Vendas fechadas</p></div>
            <div class="middle">
                <!-- viemBox tamanho da imagem top left botton right -->
                <svg viemBox="0 0 232 232" style="--percentage:70">
                    <!-- tipo = circle, cx porcentagem do eixo x na imagem, cy porcentagem do eixo x na imagem, r = raio do circulo  -->
                    <circle
                        cx="50%"
                        cy="50%"
                        r="74"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle
                        cx="50%"
                        cy="50%"
                        r="74"
                        stroke= url(#paint0_linear_201_85)
                    />
                    <defs>
                        <linearGradient
                          id="paint0_linear_201_85"
                          x1="-9"
                          y1="82"
                          x2="145"
                          y2="178"
                          gradientUnits="userSpaceOnUse"
                        >
                          <stop stop-color="#CE9FFC" />
                          <stop offset="1" stop-color="#7367F0" />
                        </linearGradient>
                      </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>Alcançado</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg,#CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top text-center"><p>Meta mensal</p></div>
            <div class="middle">
                <!-- viemBox tamanho da imagem top left botton right -->
                <svg viemBox="0 0 232 232" style="--percentage:90">
                    <!-- tipo = circle, cx porcentagem do eixo x na imagem, cy porcentagem do eixo x na imagem, r = raio do circulo  -->
                    <circle
                        cx="50%"
                        cy="50%"
                        r="74"
                        opacity="0.1"
                        stroke="#D9D9D9"
                    />
                    <circle
                        cx="50%"
                        cy="50%"
                        r="74"
                        stroke= url(#paint0_linear_201_104)
                    />
                    <defs>
                        <linearGradient
                          id="paint0_linear_201_104"
                          x1="0.5"
                          y1="82"
                          x2="154.842"
                          y2="178.702"
                          gradientUnits="userSpaceOnUse"
                        >
                          <stop stop-color="#DF9780" />
                          <stop offset="1" stop-color="#A66DE9" />
                        </linearGradient>
                      </defs>
                </svg>
                <div class="content">
                    <h3>90%</h3>
                    <p>Alcançado</p>
                </div>        
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$ 70K</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg,#CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
                    <span>R$90K</span>
                </div>
            </div>
        </div>  
        <div class="box weekly-sell grid">
            <div class="top">
                <p>Vendas por dia da semana</p>
            </div>
            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                        <span>Dia com mais vendas</span>
                        <p>Quarta-feira</p>
                    </div>
                    <div class="less-sell grid">
                        <span>Dia com menos vendas</span>
                        <p>Domingo</p>
                    </div>
                </div>
                <div class="right">
                    <div class="bars">
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:3.9rem;"></div>
                            <span>Dom</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:11.5rem;"></div>
                            <span>Seg</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:7.6rem;"></div>
                            <span>Ter</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:15.9rem;"></div>
                            <span>Qua</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:12.9rem;"></div>
                            <span>Qui</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:12rem;"></div>
                            <span>Sex</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height:6.9rem;"></div>
                            <span>Sab</span>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main> 
</body>
</html>
