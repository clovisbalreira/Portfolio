<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <audio id="radioPlayer" src="https://s18.maxcast.com.br:8702/live" autoplay></audio>
    <div style="display: flex; gap: 10px; align-items: center; background-color: black; padding-inline: .5rem;">
        <img style="width: 3rem; margin-top: .3rem;" src="./cns.jpg" alt="Radio CNS">
        <div style="display: flex; gap: 10px; align-items: center;">
            <div id="play" class="play-pause" style="width: 0;
            height: 0;
            border-left: .7rem solid transparent;
            border-right: .7rem solid transparent;
            border-bottom: 1rem solid white;
            transform: rotate(90deg);
            "></div>
            <div id="pause" class="play-pause" style="display: flex; gap: 5px; display: none;">
                <div style="width: .3rem; height: 1.2rem; background-color: white;"></div>
                <div style="width: .3rem; height: 1.2rem; background-color: white;"></div>
            </div>
            <marquee style="color: white;">Hits | Top 40 | Jovem | Pop-Rock | Música Eletrônica | notícias | Canoas-RS | radiocns.com</marquee>
        </div>
    </div>
    <script>
        const radioPlayer = document.getElementById('radioPlayer');
        const playButton = document.querySelectorAll('.play-pause');
        const play = document.getElementById('play')
        const pause = document.getElementById('pause')
        
        let isplayPause = true
        
        playButton.forEach((plays) => {
            plays.addEventListener('click', () => {
                console.log(isplayPause)
                if(isplayPause){
                    play.style.display = 'block'
                    pause.style.display = 'none'
                    isplayPause = false
                    radioPlayer.play();
                }else{
                    play.style.display = 'none'
                    pause.style.display = 'flex'
                    isplayPause = true
                    radioPlayer.pause();
                }
            })
        })
    </script>
</body>
</html>
