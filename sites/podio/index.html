    <script>
        let top5 = [
            {posicao: 1, musica: 'Te Hard Way', artista: 'PNAU, Khalifa'},{posicao: 2, musica: 'Ghost', artista: 'Ava Max'},{posicao: 3, musica: 'Trustfall', artista: 'P!nk'},{posicao: 4, musica: 'Put a Light on Me', artista: 'Sam Ryder'},{posicao: 5, musica: 'Coast', artista: 'Hailee Steinfeld, Anderson .Paak'}
        ]
        function podio(){
            let pMusica = document.querySelectorAll('.musica')
            for(let i = 0; i < pMusica.length; i++){
                pMusica[i].innerHTML = top5[i].musica 
            }
            let pArtista = document.querySelectorAll('.artista')
            for(let i = 0; i < pArtista.length; i++){
                pArtista[i].innerHTML = top5[i].artista 
            }
        }
        podio()
        function tabela(){
            let tabela = document.querySelector('tbody')
            for(let i = 0; i < top5.length; i++){
                let tr = document.createElement('tr')
                if(i % 2 == 1){
                    tr.style.color = 'white'
                }
                let tdPosicao = document.createElement
                ('th')
                
                tdPosicao.innerHTML = top5[i].posicao + "º"
                let tdMusica = document.createElement('td')
                tdMusica.innerHTML = top5[i].musica
                let tdArtista = document.createElement('td')
                tdArtista.innerHTML = top5[i].artista
                tr.appendChild(tdPosicao)
                tr.appendChild(tdMusica)
                tr.appendChild(tdArtista)
                tabela.appendChild(tr)
            }
            console.log(tabela)
        }
        tabela()
    </script>
