<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.I.O. - JavaScript</title>
</head>
<body>
    <h1>D.I.O. - JavaScript</h1>
    <h2>Arrow function</h2>
    <script>
        //se tiver so um argumento não precisa de parenteces
        // {} = usa quando tiver mais linhas na finção
        var sum = (a, b) => a + b;
        document.write(sum(5,15))
        
        // ({}) = cria objetos createObj()
        var createObj = () => ({test: 123})
        document.write(createObj().test)

        //arrow fuction sempre tem que ser declaradas antes
        //bind(this) fixa o contexto da função
        var obj = {
            showContext: function showContext(){
                var _that = this
                setTimeout(
                    function(){
                        _that.log('after 1000ms')
                    },1000
                )
            },
            log: function log(value){
                document.write(value)
            }
        } 
        obj.showContext()
    </script>

    <script>

    </script>
</body>
</html>
