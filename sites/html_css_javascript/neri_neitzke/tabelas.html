<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaticon - Tabelas</title>
    <style>
        table{
            border: 10px solid black;
            border-top-color: blue;
            border-bottom-color: red;
            text-align: center;
            padding: 30px;
            width: 50%;
            margin: auto;
            background-image: url('img/background.jpg');
        }
        tbody{
            text-align: left;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela</caption>
        <thead>
            <tr>
                <th>Cursos</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>R$ 29,99</td>
            </tr>
            <tr>
                <td>P.H.P.</td>
                <td>R$ 29,99</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>R$ 29,99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Boas Compras</td>
            </tr>
        </tfoot>
    </table>
    <table>
        <caption>Tabela</caption>
        <thead>
            <tr>
                <th colspan="2">Cabeçalho</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Menu1</td>
                <td rowspan="6">R$ 29,99</td>
            </tr>
            <tr>
                <td>Menu2</td>
            </tr>
            <tr>
                <td>Menu3</td>
            </tr>
            <tr>
                <td>Menu4</td>
            </tr>
            <tr>
                <td>Menu5</td>
            </tr>
            <tr>
                <td>Menu6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Rodape</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
