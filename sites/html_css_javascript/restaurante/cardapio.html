            var descricao = ["Tradicionalíssimo ma culiníria japonesa. São bolinhos de arroz, temperados com vinagre, açúcar, sal, ajinomoto e alga, sobre os quais são colocados peixes e frutos do mar frescos.","São fatias de peixes, ovas de peixes e frutos do mar frescos dispostos sobre o arroz de sushi, servidos em uma caixa de laca.","Numa folha de Nori (alga), espalha-se o arroz de sushi, coloca-se atum a gosto, salmão, camarão ou  qualquer outro produto do sushi bar e, finalmente, enrolamos em forma de cone. Devem ser degustados imediatamente para não perder a sua textura crocante.","Enguia previamente cozida no vapor. A porção com oito pedaços é preparada no KATA (forma de madeira), no qual são dispostas uma camada de arroz de sushi e, sobre esta, uma camada de enguia e, em seguida, prensada e cortada. Depois de pronto, pincela-se a enguia com TARÊ (molho adocicado a base de mel e shoyu).","Pouco conhecido pelos brasileiros, esta é uma outra maneira de se degustar o sushi de aum. Sobre o arroz de sushi, dispõem-se tenras fatias de atum, que são servidas no DOMBURI (tigela de porcelana japonesa) e acompanhado de missoshiru.","É uma espécie de rocambole. Sobre a folha de NORI (alga), espalha-se o arroz de sushi, recheia-se com SOBORO (peixe cozido, es migalhado e desidratado), tiras de omelete japonês, kampyô e espinafre japonês, enrola-se tudo e corta-se em pedaços.","Criado para atender a sugestão de nossos clientes, o prato é uma combinação de três espécies de peixes, geralmente, atum, salmão e robalo fatiados, bolinhos de uramaki e sushis variados. Porção para duas pessoas.","É uma espécie de rocambole fino. Sobre a folha de NORI, espalha-se o arroz de sushi, recheia-se a gosto com pepino, atum, salmão, salmão-skin, NATTO (soja fermentada), kani-kama, negui-salmon, negui-maguro, ou qualquer produto do sushi bar, enrola-se e corta-se em pedaços.","Também conhecido por califórnia roll, os uramakis são rolinhos recheados com peixe cru, kani-kama, camarão, pepino e cortados em pedaços.","Legumes, cogumelos e fatias de filé mignon, frango ou salmão dispostas sobre uma panela de ferro untada com pouca manteiga e cozida no próprio vapor. Servido com o molho ponzu e momijioroshi.","Aperitivo bastante apreciado pelos japoneses. São pedaços de peixe branco, cogumelo e camarão, mergulhados em ovo temperado com Dashi (caldo à base de lascas de peixe seco e algas), cozidos no vapor por alguns minutos e servido em seguida.","Tofu frito, polvilhado com Katsuobushi (lascas de peixe seco), gengibre ralado e cebolinha.","É um suave caldo à base de algas com pedaço de peixe branco, cogumelo e WAKAME (espécie de alga). Pode ser tomado tanto antes como depois das refeições. Rico em vitaminas e proteínas, substitui o missoshiru.","Espinafre japonês ou acelga cozidos e servidos com Katsuobushi.","Cará cortado em tiras, sobre o qual colocamos algas desidratadas e molho Ponzu.","Aperitivo a base de frutos do mar, pepino e algas temperados com Sambaizu (molho à base de vinagre, de arroz, sake e shoyu). - Especial: pepino, frutos do mar e Wakame (algas)."];
