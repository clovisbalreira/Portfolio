<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio CNS - #CNS</title>
        <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <article id="anuncie">
                <img src="img/banner2-1000x200.jpg" alt="">
                <h3>Anuncie Aqui</h3>
                <p>Digite seus dados para podermos entrar em contado</p>
                <form action="">
                    <label class="form-label" for="anuncioNome">Nome</label>
                    <input class="form-control" type="text" placeholder="Digite o nome do anunciante" id="anuncioNome">
                    <label class="form-label" for="anuncioEmail">Email</label>
                    <input class="form-control" type="text" placeholder="Digite o nome do anunciante" id="anuncioEmail">
                    <label class="form-label" for="anuncioTelefone">Telefone</label>
                    <input class="form-control" type="text" placeholder="Digite o nome do anunciante" id="anuncioTelefone">
                    <label class="form-label" for="anuncioSegmento">Segmento</label>
                    <input class="form-control" type="text" placeholder="Digite o nome do anunciante" id="anuncioSegmento">
                    <label class="form-label" for="anunciomensagem">Mensagem</label>
                    <textarea class="form-control" name="anunciomensagem" id="anunciomensagem" cols="30" rows="10"></textarea>
                    <input type="submit" class="btn buttonStyle" value="Enviar"> 
                </form>
            </article>
        </section>
    </body>
</html>
