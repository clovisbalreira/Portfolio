<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaticon - Formulario</title>
    <style>

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Input type-text</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" size="40">
        </fieldset>
        <fieldset>
            <legend>Input type-password</legend>
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </fieldset>
        <fieldset>
            <legend>Input type-radio</legend>
            <label for="sexom">Masculino</label>
            <input type="radio" name="sexo" id="sexom" value="Masculino" checked>
            <label for="sexf">Feminino</label>
            <input type="radio" name="sexo" id="sexof" value="Feminino">
        </fieldset>
        <fieldset>
            <legend>Input type-checkbox</legend>
            <input type="checkbox" name="checkbox" id="checkbox" checked>
            <label for="checkbox">Aceito os termos</label>
        </fieldset>
        <fieldset>
            <legend>Select</legend>
            <label for="curso">Curso</label>
            <select name="curso" id="curso" size="3" multiple>
                <option value="java">Java</option>
                <option value="php">PHP</option>
                <option value="html" selected>HTML</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Textarea</legend>
            <label for="textarea">Obseravação</label>
            <textarea name="textarea" id="textarea" cols="30" rows="6" placeholder="Digite sua observação"></textarea>
        </fieldset>
        <fieldset>
            <legend>Input type-buttom</legend>
            <input type="button" value="Botão qualquer">
        </fieldset>
        <fieldset>
            <legend>Input type-reset</legend>
            <input type="reset" value="Limpar">
        </fieldset>
        <fieldset>
            <legend>Input type-submit</legend>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
