<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!-- Vetores e Animação com SVG trabalhando com CSS e JavaScript Aula 2 - Atividade 2 Animando as nuvens Alura - Cursos online de tecnologia -->
    <img src="./img/praia-caiaques.svg" alt="">
    <svg width="150" height="150">
        <path d="M50, 50 L100, 100" stroke="red" stroke-width="3" fill="none"/>
    </svg>
    <svg width="150" height="150">
        <path d="M50, 50 L100, 100 L25, 0" stroke="red" stroke-width="3" fill="none"/>
    </svg>
    <svg width="150" height="150">
        <path d="M50, 50 L100, 100 l25, 0" stroke="red" stroke-width="3" fill="none"/>
    </svg>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-witdh="3" fill="yellow"/>
    </svg>
    <!-- 
        M = move até
        L = linha até
        H = linha horizontal até
        V = linha vertical até
        C = curva até
        S = curva suave até
        Q = curva de Bézier
        T = curva de Bézier suave
        A = arco elíptico
        Z = fecha path
     -->
</body>
</html>
