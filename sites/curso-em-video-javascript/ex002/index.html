<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h1>Variaveis</h1>
        <script>
            //Comentario em um linha
            /*
            comentario em varias linhas
            Tipos de dados
            number
                infinity
                NaN
            string
            boolean
            null
            undefined
            object
                Array
            function
            * para saber o tipo usa a função typeof(variavel)
            */
           var digito = window.prompt('')
           alert(`Você digitou ${digito}`)
            if(isNaN(digito)){
                digito = digito
            }else{
                digito = Number(digito)
            }
           document.write(`Você digitou ${digito} e seu tipo é ` + typeof(digito))
           </script>
        <br><a href="../index.html">Voltar</a>
    </section>
</body>
</html>
