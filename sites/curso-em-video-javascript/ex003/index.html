<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <h1>Soma de variaveis</h1>
        <script>
            /*
            converter numeros
            Number.parseInt(variavel)
            Number.parseFloat(variavel)
            string(variavel)
            variavel.toString
            variavel.length
            variavel.toUpperCase
            variavel.toLowerCase
            */
            do{
                var n1 = Number.parseFloat(window.prompt('Digite um número'))
            }while(isNaN(n1))
            do{
                var n2 = window.prompt('Digite outro número')
            }while(isNaN(n2))
            var soma = n1 + Number.parseFloat(n2)
            document.write(`A soma de ${n1} + ${n2} = ${soma}`)
        </script>
        <br><a href="../index.html">Voltar</a>
    </section>
</body>
</html>
